<script type="text/javascript">
	var handler={success:	function(status){
					if(status){
						showready();
						return;
					}
					refreshstatus(15000);
				},
		     error: 	function(err){
					refreshstatus(15000);
				}
	};

	function refreshstatus(tout){
		setTimeout('$.cimri_cpanel.comm.call("/test/check/{{test.id}}/{{tid}}",null,handler)',tout)
	}

	$(document).ready(function(){
		refreshstatus(5000);
	})

	function showready(){
		var msg='yeni test işlemi yaratılmıştır. işlemi hazırlamak için <a href="/{% if test.op == "match" %}matcher{% else %}scraper{% endif %}/test/{{test.id}}/build">tıklayınız</a>';
		$("#msg").html(msg);
	}

</script>

<p>
	<h3>Sistem Testleri</h3>
</p>

<p id="msg">
 	test işlemi hazırlanıyor. lütfen işlem tamamlanıncaya kadar bekleyiniz ve sayfayı kapatmayınız <img src="/res/img/loader.gif" /> 
</p>
